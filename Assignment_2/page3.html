<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="relative w-full max-w-md p-6 bg-white bg-opacity-50 rounded-lg shadow-lg">
   <div class="absolute top-0 left-0 right-0 flex justify-between items-center p-4">
    <i class="fas fa-bars text-green-700 text-2xl">
    </i>
    <img alt="House icon" class="h-8" src="https://i.pinimg.com/736x/11/e3/96/11e396cd9a3f868ba65ae0bc985f8c34.jpg"/>
    <i class="fas fa-search text-green-700 text-2xl">
    </i>
   </div>
   <div class="mt-16">
    <h2 class="text-center text-2xl font-semibold text-white mb-6">
     Create Account
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-white text-sm mb-2" for="name">
       Name
      </label>
      <input class="w-full px-3 py-2 text-gray-700 bg-white rounded-lg focus:outline-none" id="name" placeholder="Name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-white text-sm mb-2" for="email">
       Email
      </label>
      <input class="w-full px-3 py-2 text-gray-700 bg-white rounded-lg focus:outline-none" id="email" placeholder="Email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-white text-sm mb-2" for="password">
       Password
      </label>
      <input class="w-full px-3 py-2 text-gray-700 bg-white rounded-lg focus:outline-none" id="password" placeholder="Password" type="password"/>
     </div>
     <div class="mb-6">
      <label class="block text-white text-sm mb-2" for="confirm-password">
       Confirm Password
      </label>
      <input class="w-full px-3 py-2 text-gray-700 bg-white rounded-lg focus:outline-none" id="confirm-password" placeholder="Confirm Password" type="password"/>
     </div>
     <div class="flex justify-center">
      <button class="w-full py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none">
       Create
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
