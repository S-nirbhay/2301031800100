<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Lifestyle Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/4e/f4/23/4ef423dcf542a5b07da41810d5fcf57b.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 10px; /* Increased width for horizontal rectangle */
            padding: 01px;
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%; /* Makes the logo round */
            margin: 0 auto 10px;
            background: white;
            padding: 5px;
        }
        h1 {
            font-family: 'Special Elite', cursive;
            font-size: 1.8rem;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            width: 50%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #3d8b40;
        }
        .forgot-password {
            text-align: left; /* Aligns the "Forgot Password?" to the left */
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://i.pinimg.com/736x/11/e3/96/11e396cd9a3f868ba65ae0bc985f8c34.jpg" alt="Eco-Friendly Logo">
        <h1>Welcome to <br> Eco-Friendly Lifestyle Hub</h1>
        <div class="login-box">
            <h2>User Login</h2>
            <form>
                <label for="email">Enter email</label>
                <input type="email" id="email" placeholder="Enter email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <div class="forgot-password">
                    <a href="#" class="text-white">Forgot Password?</a>
                </div>
                <button class="btn">Sign up</button>
            </form>
            <p class="mt-4 text-sm">Don't have an account? <a href="#" class="text-white">Create one</a></p>
        </div>
    </div>
</body>
</html>
