<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/4e/f4/23/4ef423dcf542a5b07da41810d5fcf57b.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <i class="fas fa-bars text-2xl"></i>
            <i class="fas fa-home text-2xl"></i>
            <i class="fas fa-search text-2xl"></i>
        </div>
        <div class="text-center mb-6">
            <i class="fas fa-user-circle text-4xl"></i>
            <p class="text-xl mt-2">Greetings, User!</p>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-green-800 bg-opacity-75 p-4 rounded-lg text-center">
                <i class="fas fa-lightbulb text-4xl mb-2"></i>
                <p class="text-lg">TIPS</p>
            </div>
            <div class="bg-green-800 bg-opacity-75 p-4 rounded-lg text-center">
                <i class="fas fa-file-alt text-4xl mb-2"></i>
                <p class="text-lg">CHALLENGES</p>
            </div>
            <div class="bg-green-800 bg-opacity-75 p-4 rounded-lg text-center">
                <i class="fas fa-book text-4xl mb-2"></i>
                <p class="text-lg">RESOURCES</p>
            </div>
            <div class="bg-green-800 bg-opacity-75 p-4 rounded-lg text-center">
                <i class="fas fa-users text-4xl mb-2"></i>
                <p class="text-lg">COMMUNITY</p>
            </div>
        </div>
        <div class="text-center mb-4">
            <p class="text-lg mb-2">Progress Bar</p>
            <div class="w-full bg-gray-300 rounded-full h-6 mb-4">
                <div class="bg-green-500 h-6 rounded-full" style="width: 61%;"></div>
            </div>
            <p class="text-lg">61%</p>
        </div>
        <div class="bg-white bg-opacity-75 p-4 rounded-lg text-black text-center">
            <div class="mb-2">
                <label for="count" class="mr-2">Count:</label>
                <input type="number" id="count" value="61" class="w-16 text-center">
            </div>
            <div>
                <label for="target" class="mr-2">Target:</label>
                <input type="number" id="target" value="100" class="w-16 text-center">
            </div>
        </div>
    </div>
</body>
</html>
